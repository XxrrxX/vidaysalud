<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/registro.css">
<title>Preregistro</title>
<link rel="shortcut icon" type="image/x-icon" href="../img/ico/voavi.ico">
</head>

<body>
	<header>
	<img id="logo" src="../img/ico/voavi.jpg" height="200px"> 
	</header>
	<section class="from-register">
	<h4>Preregistro</h4>
	<input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
	<input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos">
	<input class="controls" type="numer" name="telefono" id="telefono" placeholder="Ingrese su telefono">
	<input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
	<p>Al apuntarse acepta los <a href="">Terminos y Condiciones</a></p>
	<input class="boton" type="submit" value="Apuntarse"> 
	</section>
</body>
</html>
